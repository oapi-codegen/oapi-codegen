package: ske
output: ./examples/ske-client/src/ske.gen.go
generate:
  models: true
  client: true
output-options:
  split-by-tags:
    verbose: true
    enabled: true
  extend-response:
  - field: HasError
    type: error
    description: "Aggregated error"
    apply-to: ["*"]
    set: "nil"
  custom-doer:
    enabled: true
    import: skeclient "github.com/do87/oapi-codegen/examples/ske-client"
    name: "skeclient.HttpRequestDoer"
  copy:
  - from: wait/cluster/wait.go
    to: cluster/wait.go
    tidy: 
    - replace: "cluster."
      with:
      all: true
tidy:
  verbose: false
  functions:
  - replace: SkeService
    with: 
    prefix: true
  params:
  - replace: Id
    with: ID
    suffix: true
  schemas:
  - replace: v1
    with:
    prefix: true
  - replace: Id
    with: ID
    suffix: true
  - replace: Cri
    with: CRI
    match: true
  - replace: Cpu
    with: CPU
    match: true
