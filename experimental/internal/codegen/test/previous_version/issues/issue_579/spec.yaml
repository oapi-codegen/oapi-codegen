openapi: "3.0.0"
info:
  version: 1.0.0
  title: Issue 579 test
paths:
  /placeholder:
    get:
      operationId: getPlaceholder
      responses:
        200:
          description: placeholder
          content:
            text/plain:
              schema:
                type: string
