# Issue: Illegal enum names
# Tests enum constant generation with various edge cases
openapi: 3.0.2

info:
  title: Illegal Enum Names Test
  version: 0.0.0

paths:
  /foo:
    get:
      operationId: getFoo
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Bar'

components:
  schemas:
    Bar:
      type: string
      enum:
        - ''
        - Foo
        - Bar
        - Foo Bar
        - Foo-Bar
        - 1Foo
        - ' Foo'
        - ' Foo '
        - _Foo_
        - "1"
