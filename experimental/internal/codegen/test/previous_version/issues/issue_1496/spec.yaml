# Issue 1496: Anonymous object schema with oneOf generates invalid identifier
# https://github.com/oapi-codegen/oapi-codegen/issues/1496
#
# When an inline schema in a response uses anyOf/oneOf, the generated type name
# was starting with a number (e.g., 200_Results_Item) which is invalid in Go.
openapi: 3.0.0
info:
  title: Issue 1496 Test
  version: 1.0.0
paths:
  /something:
    get:
      operationId: getSomething
      responses:
        200:
          description: "Success"
          content:
            application/json:
              schema:
                type: object
                required:
                  - results
                properties:
                  results:
                    type: array
                    items:
                      anyOf:
                        - type: object
                          properties:
                            order:
                              type: string
                        - type: object
                          properties:
                            error:
                              type: object
                              properties:
                                code:
                                  type: number
                                message:
                                  type: string
