# Issue 775: allOf + format raises "can not merge incompatible formats" error
# https://github.com/oapi-codegen/oapi-codegen/issues/775
#
# Using allOf to add a format to a base type should work without errors.
openapi: 3.0.0
info:
  title: Issue 775 Test
  version: 1.0.0
paths: {}
components:
  schemas:
    TestObject:
      type: object
      properties:
        uuidProperty:
          type: string
          allOf:
            - format: uuid
        dateProperty:
          type: string
          allOf:
            - format: date
