# Issue: Operation ID starting with digit
# Tests that operation IDs like "3GPPFoo" generate valid Go identifiers
openapi: 3.0.2
info:
  version: "0.0.1"
  title: Head Digit Operation ID Test
paths:
  /3gpp/foo:
    get:
      operationId: 3GPPFoo
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  value:
                    type: string
