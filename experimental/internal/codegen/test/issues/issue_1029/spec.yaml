# Issue 1029: oneOf string enums failing to generate properly
# https://github.com/oapi-codegen/oapi-codegen/issues/1029
#
# When using oneOf with multiple single-value string enums,
# the generated code should compile and work correctly.
openapi: 3.0.3
info:
  title: Issue 1029 Test
  version: 1.0.0
paths: {}
components:
  schemas:
    Registration:
      type: object
      properties:
        state:
          oneOf:
            - enum:
                - undefined
              type: string
            - enum:
                - registered
              type: string
            - enum:
                - pending
              type: string
            - enum:
                - active
              type: string
