# Issue 1429: enum not generated when used with anyOf
# https://github.com/oapi-codegen/oapi-codegen/issues/1429
#
# When a property inside an anyOf member has an enum, the enum type
# should be generated.
openapi: 3.0.0
info:
  title: Issue 1429 Test
  version: 1.0.0
paths:
  /test:
    get:
      operationId: Test
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/test'
components:
  schemas:
    test:
      type: object
      anyOf:
        - properties:
            fieldA:
              type: string
        - properties:
            fieldA:
              type: string
              enum:
                - foo
                - bar
