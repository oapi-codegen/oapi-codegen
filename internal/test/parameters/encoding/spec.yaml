openapi: "3.0.0"
info:
  version: 1.0.0
  title: Parameter Encoding
  description: Tests proper escaping of path parameters and special characters in paths
paths:
  /pets:validate:
    post:
      summary: Path with colon (not a parameter)
      operationId: validatePets
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PetNames"
      responses:
        "200":
          description: valid pets
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Pet"
  /pets/{petId}:
    get:
      summary: Path parameter with potential reserved characters
      operationId: getPet
      parameters:
        - name: petId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: valid pet
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Pet"
components:
  schemas:
    Pet:
      type: object
      required:
        - name
      properties:
        name:
          type: string
    PetNames:
      type: object
      required:
        - names
      properties:
        names:
          type: array
          items:
            type: string
