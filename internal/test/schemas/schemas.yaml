openapi: "3.0.1"
info:
  version: 1.0.0
  title: Test Server
  description: |
    Test cases for various issues found over time. Please add a test case for
    any bug fixed.
servers:
  - url: http://openapitest.deepmap.ai
paths:
  /ensure-everything-is-referenced:
    get:
      operationId: ensureEverythingIsReferenced
      description: |
        This endpoint exists so that components can be created in this
        spec and not be pruned
      responses:
        200:
          content:
            application/json:
              schema:
                type: object
                properties:
                  anyType1:
                    $ref: "#/components/schemas/AnyType1"
                  anyType2:
                    $ref: "#/components/schemas/AnyType2"
                  customStringType:
                    $ref: "#/components/schemas/CustomStringType"
  /issues/9:
    get:
      operationId: Issue9
      description: |
        Client params type incorrectly included for request with body and
        parameters.
      parameters:
        - name: foo
          in: query
          required: true
          schema:
            type: string
      requestBody:
        description: Optional body
        required: false
        content:
          application/json:
            schema: {}
  /issues/30/{fallthrough}:
    get:
      operationId: Issue30
    description: |
      Reserved keywords should be prefixed in variable names.
    parameters:
      - name: fallthrough
        in: path
        required: true
        schema:
          type: string
  /issues/41/{1param}:
    get:
      operationId: Issue41
      description: Parameter name starting with number
      parameters:
        - name: 1param
          in: path
          required: true
          schema:
            $ref: "#/components/schemas/5StartsWithNumber"
  /issues/127:
    get:
      operationId: Issue127
      description: |
        Make sure unsupported context types don't preempt supported types.
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GenericObject"
            text/markdown:
              schema:
                $ref: "#/components/schemas/GenericObject"
            text/yaml:
              schema:
                $ref: "#/components/schemas/GenericObject"
            application/xml:
              schema:
                $ref: "#/components/schemas/GenericObject"
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GenericObject"
            text/markdown:
              schema:
                $ref: "#/components/schemas/GenericObject"
  /issues/185:
    get:
      operationId: Issue185
      description: |
        Type generation when optional/required properties are nullable.
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NullableProperties"
components:
  schemas:
    GenericObject:
      type: object
    AnyType1: {}
    AnyType2:
      description: This should be an interface{}
    CustomStringType:
      type: string
      format: custom
    NullableProperties:
      type: object
      properties:
        optional:
          type: string
          nullable: false
        optionalAndNullable:
          type: string
          nullable: true
        required:
          type: string
          nullable: false
        requiredAndNullable:
          type: string
          nullable: true
      required: [required, requiredAndNullable]
    5StartsWithNumber:
      type: object
      description: This schema name starts with a number
