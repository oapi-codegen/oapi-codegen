openapi: 3.0.3
info:
  version: 1.0.0
  title: Test
  description: Provides access to things
  license:
    name: Apache License 2.0
    url: http://www.example.com/XXX

servers:
  - url: https://www.example.com/api
    description: Production environment

paths:
  /v1/test:
    get:
      summary: Get it
      responses:
        '200':
          description: Successful response
          content:
            text/plain:
              type: string
        '400':
          $ref: '#/components/responses/Misc400Error'
        '404':
          $ref: '#/components/responses/Misc404Error'

components:
  responses:
    Misc400Error:
      description: Bad request
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
    Misc404Error:
      description: Not found
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'

  schemas:
    # Fetched from https://opensource.zalando.com/problem/schema.yaml
    # and slightly modified.
    # Part of https://github.com/zalando/problem/; MIT License
    ProblemDetails:
      type: object
      additionalProperties: true
      properties:
        type:
          type: string
          format: uri
          description: >-
            An absolute URI that identifies the problem type.  When dereferenced,
            it SHOULD provide human-readable documentation for the problem type
            (e.g., using HTML).
          default: 'about:blank'
          example: 'https://zalando.github.io/problem/constraint-violation'
        title:
          type: string
          description: >-
            A short, summary of the problem type. Written in english and readable
            for engineers (usually not suited for non technical stakeholders and
            not localized); example: Service Unavailable
        status:
          type: integer
          format: int32
          description: >-
            The HTTP status code generated by the origin server for this occurrence
            of the problem.
          minimum: 100
          maximum: 600
          exclusiveMaximum: true
          example: 503
        detail:
          type: string
          description: >-
            A human readable explanation specific to this occurrence of the
            problem.
          example: Connection to database timed out
        instance:
          type: string
          format: uri
          description: >-
            An absolute URI that identifies the specific occurrence of the problem.
            It may or may not yield further information if dereferenced.
    # </MIT License>
